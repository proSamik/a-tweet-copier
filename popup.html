<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Copier</title>
  <style>
    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
      margin: 0;
      color: #0f1419;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: rgb(29, 155, 240);
      margin-bottom: 16px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .open-dashboard-btn {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .open-dashboard-btn:hover {
      background-color: rgb(26, 140, 216);
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #eee;
      margin-bottom: 16px;
    }
    
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-weight: 500;
    }
    
    .tab.active {
      border-bottom-color: rgb(29, 155, 240);
      color: rgb(29, 155, 240);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .saved-tweets {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .tweets-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }
    
    .tweets-table th,
    .tweets-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    .tweets-table th {
      background-color: #f7f9fa;
      font-weight: 500;
      color: #536471;
    }
    
    .tweet-controls {
      display: flex;
      gap: 4px;
    }
    
    .btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
      color: #536471;
    }
    
    .btn:hover {
      color: rgb(29, 155, 240);
    }
    
    .btn-delete:hover {
      color: #f4212e;
    }
    
    .tweet-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .tweet-item:last-child {
      border-bottom: none;
    }
    
    .tweet-author {
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .tweet-text {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    
    .tweet-date {
      font-size: 12px;
      color: #657786;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .tweet-date a {
      color: rgb(29, 155, 240);
      text-decoration: none;
    }
    
    .tweet-date a:hover {
      text-decoration: underline;
    }
    
    .copy-again {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    
    .copy-again:hover {
      background-color: rgb(26, 140, 216);
    }
    
    .empty-state {
      padding: 32px 16px;
      text-align: center;
      color: #657786;
    }
    
    .edit-form {
      background-color: #f7f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    
    .edit-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 8px;
    }
    
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      color: #536471;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #cfd9de;
      border-radius: 4px;
      font-family: inherit;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn-primary {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    
    .btn-secondary {
      background-color: transparent;
      color: #536471;
      border: 1px solid #cfd9de;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    
    .btn-primary:hover {
      background-color: rgb(26, 140, 216);
    }
    
    .btn-secondary:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    
    .search-bar {
      margin-bottom: 16px;
    }
    
    .search-bar input {
      width: 100%;
      padding: 8px;
      border: 1px solid #cfd9de;
      border-radius: 16px;
      font-family: inherit;
    }
    
    /* Stats tab */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background-color: #f7f9fa;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: rgb(29, 155, 240);
      margin-bottom: 4px;
    }
    
    .stat-label {
      color: #536471;
      font-size: 14px;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #15202b;
        color: #fff;
      }
      
      .tweets-table th {
        background-color: #1e2732;
        color: #8899a6;
      }
      
      .tweets-table td,
      .tweets-table th,
      .tweet-item {
        border-color: #38444d;
      }
      
      .tabs {
        border-color: #38444d;
      }
      
      .empty-state,
      .tweet-date,
      .btn {
        color: #8899a6;
      }
      
      .edit-form {
        background-color: #1e2732;
      }
      
      .form-group label {
        color: #8899a6;
      }
      
      .form-group input,
      .form-group textarea,
      .search-bar input,
      .btn-secondary {
        background-color: #273340;
        border-color: #38444d;
        color: #fff;
      }
      
      .stat-card {
        background-color: #1e2732;
      }
      
      .stat-label {
        color: #8899a6;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Saved Tweets</h1>
    <button id="open-dashboard" class="open-dashboard-btn">
      <span>ðŸ“Š</span> Full Dashboard
    </button>
  </div>
  
  <div class="tabs">
    <div class="tab active" data-tab="tweets">Tweets</div>
    <div class="tab" data-tab="stats">Stats</div>
  </div>
  
  <div class="tab-content active" id="tweets-tab">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search tweets...">
    </div>
    
    <div id="edit-form" class="edit-form">
      <h3>Edit Tweet</h3>
      <input type="hidden" id="edit-tweet-id">
      <div class="form-group">
        <label for="edit-author">Author</label>
        <input type="text" id="edit-author">
      </div>
      <div class="form-group">
        <label for="edit-text">Tweet Text</label>
        <textarea id="edit-text"></textarea>
      </div>
      <div class="form-actions">
        <button id="cancel-edit" class="btn-secondary">Cancel</button>
        <button id="save-edit" class="btn-primary">Save Changes</button>
      </div>
    </div>
    
    <div class="tweets-container">
      <table class="tweets-table">
        <thead>
          <tr>
            <th>Author</th>
            <th>Tweet</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tweets-table-body">
          <!-- Tweets will be inserted here -->
        </tbody>
      </table>
      
      <div id="empty-state" class="empty-state" style="display: none;">
        No tweets copied yet. Visit X.com and start copying tweets!
      </div>
    </div>
  </div>
  
  <div class="tab-content" id="stats-tab">
    <div class="stats-container">
      <div class="stat-card">
        <div id="total-tweets" class="stat-number">0</div>
        <div class="stat-label">Total Tweets</div>
      </div>
      <div class="stat-card">
        <div id="total-authors" class="stat-number">0</div>
        <div class="stat-label">Unique Authors</div>
      </div>
      <div class="stat-card">
        <div id="today-count" class="stat-number">0</div>
        <div class="stat-label">Copied Today</div>
      </div>
      <div class="stat-card">
        <div id="edited-count" class="stat-number">0</div>
        <div class="stat-label">Edited Tweets</div>
      </div>
    </div>
    
    <h3>Recent Activity</h3>
    <div id="recent-activity" class="saved-tweets">
      <!-- Recent activity will be inserted here -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
